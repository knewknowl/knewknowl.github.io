<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="./cytoscape/cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [],
        style: [
        {
            selector: 'node',
            style: {
                'background-color': 'red',
                width: 7,
                height: 7
            }
        }]
      });

      var n=500;
      var m=3;
      var deg = new Array(n);
      for (var i=0;i<m;i++){
          deg[i]=m-1;
      }
      var e=m*(m-1)/2;
      var E=[];      
      var V=[];
      for (var i=0; i<n; i++){
          V.push('node'+i);
      }

      for (var i=0; i<m; i++){
          for (var j=i+1; j<m; j++){
              E.push([V[i],V[j]]);
          }
      }

      for (var i=m; i<n; i++){
          var plusdeg = new Array(n).fill(0);
	  var plusedge = 0;		 
	  while(plusedge<=0){		 
          for (var j=0;j<i;j++){
              var r=Math.random()*2*e;
              if(r<=deg[j]){
                  E.push([V[i],V[j]]);
                  plusdeg[i]++;
                  plusdeg[j]++;
		  plusedge++;
              }
          }
          }
          e+=plusedge;
          for(var j=0; j<n; j++){
              deg[j]+=plusdeg[j];
          }
      }


      for (var i = 0; i < n; i++) {
          cy.add({
              data: { id: V[i] }
              }
          );
      }

      for (var i=0; i<E.length; i++){
          [u,v]=E[i];
          cy.add({
              data: {
                  id: 'edge'+i,
                  source: u,
                  target: v
              }
          });
      }

      cy.layout({				
          name: 'cose',
          ready: function(){},
          stop: function(){},
          animate: true,
          animationEasing: undefined,
          animationDuration: undefined,
          animateFilter: function ( node, i ){ return true; },
          animationThreshold: 250,
          refresh: 20,
          fit: true,
          padding: 30,
          boundingBox: undefined,
          nodeDimensionsIncludeLabels: false,
          randomize: false,
          componentSpacing: 40,
          nodeRepulsion: function( node ){ return 2048; },
          nodeOverlap: 4,
          idealEdgeLength: function( edge ){ return 32; },
          edgeElasticity: function( edge ){ return 32; },
          nestingFactor: 1.2,
          gravity: 1,
          numIter: 1000,
          initialTemp: 1000,
          coolingFactor: 0.99,
          minTemp: 1.0,
          weaver: false
      }).run();

    </script>
</body>
</html>
