<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="./cytoscape/cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          {
            data: {
              id: 'ab',
              source: 'a',
              target: 'b'
            }
          }],
        style: [
        {
            selector: 'node',
            style: {
                shape: 'hexagon',
                'background-color': 'red',
                label: 'data(id)'
            }
        }]
      });
      for (var i = 0; i < 10; i++) {
          cy.add({
              data: { id: 'node' + i }
              }
          );
      }
      for (var i=0; i<10; i++){
          var source = 'node' + i;
	  for (var j=i+1; j<10; j++){
            var target = 'node' + j;
            cy.add({
                data: {
                    id: 'edge'+i+j,
                    source: source,
                    target: target
                }
            });
          }			      
      }

      cy.layout({
        name: 'circle'
      }).run();

    </script>
</body>
</html>
